<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态伪类</title>
    <style>
        /* Link状态样式 */
        a:link {
            color: blue;
        }

        /* Visited状态样式 */
        a:visited {
            color: purple;
        }

        /* Hover状态样式 */
        a:hover {
            background-color: yellow;
        }

        /* Active状态样式 */
        a:active {
            color: red;
        }

        /* Focus状态样式 */
        input:focus {
            background-color: pink;
        }
    </style>
</head>
<body>
    <a href="#">这是一个链接</a>
    <br><br>
    <input type="text" placeholder="在此输入以触发focus状态">
</body>
</html>
