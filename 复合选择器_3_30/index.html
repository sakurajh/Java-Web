<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器</title>
    <style>
        /* 交集选择器 */
        h2.special {
            color: red;
        }

        /* 并集选择器 */
        p, div {
            font-style: italic;
        }

        /* 后代选择器 */
        div p {
            font-weight: bold;
        }

        /* 子选择器 */
        ul > li {
            text-decoration: underline;
        }

        /* 相邻兄弟选择器 */
        h3 + p {
            margin-top: 20px;
        }

        /* 通用兄弟选择器 */
        h3 ~ p {
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <h2 class="special">特殊标题</h2>
    <p>这是一个普通段落。</p>
    <div>
        <p>这是一个div中的段落，应用了后代选择器。</p>
    </div>
    <ul>
        <li>列表项1</li>
        <li>列表项2</li>
    </ul>
    <h3>标题3</h3>
    <p>这是标题3后面的段落，应用了相邻兄弟选择器。</p>
    <p>这是标题3后面的另一个段落，应用了通用兄弟选择器。</p>
</body>
</html>
