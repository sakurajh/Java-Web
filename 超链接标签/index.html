    <h2 id="about">关于我们</h2>
    <p>运城学院肇始于1978年成立的山西师范学院运城师专班，后更名为运城师范专科学校；<br>
	1989年与运城地区教育学院、河东大学(筹)合并组建运城高等专科学校。
	2002年经教育部批准升格为运城学院；<br>
	2017年被山西省人民政府学位委员会、省教育厅确立为硕士学位授权立项建设单位；
	2021年被确立为山西省首批应用型本科高校建设单位。</p>
